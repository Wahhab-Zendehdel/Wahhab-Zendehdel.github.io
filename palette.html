    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #f8fafc 0%, #e0e7ff 45%, #e2e8f0 100%);
            color: #111827;
            line-height: 1.5;
        }

        .page {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1.5rem 4rem;
        }

        h1 {
            font-size: clamp(2rem, 3vw, 2.75rem);
            margin-bottom: 0.25rem;
            color: #111827;
        }

        .lead {
            margin-bottom: 2rem;
            color: #4b5563;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: color-mix(in srgb, var(--card-bg, #fff) 85%, rgba(255, 255, 255, 0.35));
            border-radius: 1.5rem;
            padding: 1.75rem;
            box-shadow: 0 25px 60px -30px rgba(15, 23, 42, 0.65);
            border: 1px solid color-mix(in srgb, var(--card-border, #e5e7eb) 80%, rgba(255,255,255,0.4));
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            color: var(--text-primary, #0f172a);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.18), transparent 55%);
            pointer-events: none;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 0;
            color: inherit;
            letter-spacing: 0.02em;
        }

        .palette {
            display: grid;
            gap: 0.5rem;
        }

        .swatch-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: inherit;
        }

        .label {
            font-weight: 600;
            color: var(--text-secondary, #374151);
        }

        .value {
            font-family: "Roboto Mono", Consolas, monospace;
            font-size: 0.85rem;
            color: var(--text-muted, #6b7280);
        }

        .swatch {
            flex-shrink: 0;
            width: 56px;
            height: 34px;
            border-radius: 999px;
            border: 1px solid rgba(15, 23, 42, 0.15);
            box-shadow: inset 0 1px 3px rgba(15, 23, 42, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
                color: #e2e8f0;
            }

            .card {
                background: var(--card-bg, #111827);
                border-color: var(--card-border, #1f2937);
                color: var(--text-primary, #f8fafc);
            }

            .label {
                color: var(--text-secondary, #cbd5f5);
            }

            .value {
                color: var(--text-muted, #94a3b8);
            }
        }
    </style>
